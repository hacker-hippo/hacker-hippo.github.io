<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Phrase Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="main-text">Welcome to the Pass Phrase Checker</h1>

    <form id="phrase-form" onsubmit="return checkPassPhrase();">
        <label for="input-text">Enter Text:</label>
        <input type="text" id="input-text" required>
        <br><br>
        <label for="input-passphrase">Pass Phrase:</label>
        <input type="text" id="input-passphrase" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
